<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #uploadSection { display: none; }
    img { max-width: 100px; display: block; margin: 5px 0; }
    .delete-btn { background: red; margin-top: 5px; }
    .delete-btn:hover { background: darkred; }
</style>
</head>
<body>

<div class="container" id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
</div>

<div class="container" id="uploadSection">
    <h2>Upload Item</h2>
    <input type="text" id="title" placeholder="Title" />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="image" />
    <input type="file" id="source" />
    <button onclick="uploadItem()">Upload</button>

    <h2>All Items</h2>
    <div id="itemsList"></div>
</div>

<script>
function login() {
    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    }).then(res => {
        if (res.ok) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("uploadSection").style.display = "block";
            loadItems();
        } else {
            document.getElementById("loginError").innerText = "Invalid username or password!";
        }
    });
}

function uploadItem() {
    const formData = new FormData();
    formData.append("title", document.getElementById("title").value);
    formData.append("description", document.getElementById("description").value);
    formData.append("image", document.getElementById("image").files[0]);
    formData.append("source", document.getElementById("source").files[0]);

    fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(() => loadItems());
}

function loadItems() {
    fetch("/items").then(res => res.json()).then(items => {
        const list = document.getElementById("itemsList");
        list.innerHTML = "";
        items.forEach(item => {
            list.innerHTML += `
                <div>
                    <h4>${item.title}</h4>
                    <p>${item.description}</p>
                    ${item.image ? `<img src="${item.image}" />` : ""}
                    ${item.source ? `<a href="${item.source}" target="_blank">Download Source</a>` : ""}
                    <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                </div>
                <hr/>
            `;
        });
    });
}

function deleteItem(id) {
    if (!confirm("Are you sure you want to delete this item?")) return;
    fetch(`/items/${id}`, { method: "DELETE" })
        .then(res => res.json())
        .then(() => loadItems());
}
</script>

</body>
</html>
