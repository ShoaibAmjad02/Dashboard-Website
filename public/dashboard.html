<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
  .container { max-width: 600px; margin: 40px auto; padding: 25px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  h2 { text-align: center; color: #333; }
  input, textarea, button { width: 100%; padding: 10px; margin: 6px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 15px; }
  button { background: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  img { max-width: 100px; display: block; margin-top: 5px; border-radius: 6px; }
  .delete-btn { background: red; color:white; margin-top: 5px; }
  .delete-btn:hover { background: darkred; }
    /* Glowing animation */
  @keyframes glow {
    0% {
      text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
    }
    50% {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    100% {
      text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
    }
  }

  #userDisplay {
    color: #000000;
    font-weight: bold;
    font-size: 30px;
    animation: glow 1.5s infinite alternate;
  }
  #logoutBtn { float: right; border-radius: 10px; width: 70px; margin-top: -20px; background: #ff6f61; }
</style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>
<div class="container" id="uploadSection" style="display:none;">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2>Welcome, <span id="userDisplay"></span></h2>
  <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <h3>Upload New Item</h3>
  <input type="text" id="title" placeholder="Title" />
  <textarea id="description" placeholder="Description"></textarea>
  <input type="file" id="image" />
  <input type="file" id="source" />
  <button onclick="uploadItem()">Upload</button>

  <h3>My Uploaded Items</h3>
  <div id="itemsList"></div>
</div>

<script>
// ✅ Get user object from localStorage
let user = JSON.parse(localStorage.getItem("user"));

// ✅ Show dashboard
function showDashboard(userObj) {
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
  document.getElementById("userDisplay").textContent = userObj.username;
  loadItems();
}

// ✅ Login function (optional if login handled elsewhere)
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Username and password required!");

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (res.ok) {
    localStorage.setItem("user", JSON.stringify(data.user));
    user = data.user;
    showDashboard(user);
  } else {
    document.getElementById("loginError").innerText = data.error || "Login failed!";
  }
}

// ✅ Upload new item
async function uploadItem() {
  if (!user) return alert("Please login first!");
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const imageFile = document.getElementById("image").files[0];
  const sourceFile = document.getElementById("source").files[0];

  if (!title || !description) return alert("Title & Description required!");

  const formData = new FormData();
  formData.append("title", title);
  formData.append("description", description);
  formData.append("username", user.username);
  if (imageFile) formData.append("image", imageFile);
  if (sourceFile) formData.append("source", sourceFile);

  const res = await fetch("/upload", { method: "POST", body: formData });
  const data = await res.json();

  if (res.ok) {
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
    document.getElementById("image").value = "";
    document.getElementById("source").value = "";
    loadItems();
  } else {
    alert(data.error || "Upload failed!");
  }
}

// ✅ Load items only for logged-in user
async function loadItems() {
  const res = await fetch("/items");
  const items = await res.json();
  const list = document.getElementById("itemsList");
  list.innerHTML = "";

  items.filter(i => i.username === user.username).forEach(item => {
    list.innerHTML += `
      <div style="border-bottom:1px solid #ddd; padding:10px;">
        <h4>${item.title}</h4>
        <p>${item.description}</p>
        ${item.image ? `<img src="${item.image}">` : ""}
        ${item.source ? `<a href="${item.source}" target="_blank">Download Source</a>` : ""}
        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
      </div>`;
  });
}

// ✅ Delete item
async function deleteItem(id) {
  if (!confirm("Are you sure?")) return;
  await fetch("/items/" + id, { method: "DELETE" });
  loadItems();
}

// ✅ Logout
function logout() {
  localStorage.removeItem("user");
  user = null;
  window.location.href = "login.html"; // redirect to login
}

// ✅ On page load
window.onload = () => {
  if (user) showDashboard(user);
  else {
    document.getElementById("uploadSection").style.display = "none";
    document.getElementById("loginSection").style.display = "block";
  }
};
</script>

</body>
</html>
